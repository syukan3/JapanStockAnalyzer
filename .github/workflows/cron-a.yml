# Cron A - Daily Data Sync
# JST 18:40 (UTC 09:40) - 当日の確定データ取り込み（市場終了後）
# 対象: カレンダー、株価、TOPIX、財務、銘柄マスタ

name: Cron A - Daily Data Sync

on:
  schedule:
    - cron: '40 9 * * *'  # JST 18:40
  workflow_dispatch:       # 手動実行

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: production

    steps:
      - name: Trigger Cron A - Calendar
        run: |
          curl -X POST "${{ secrets.VERCEL_URL }}/api/cron/jquants/a" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{"dataset": "calendar"}' \
            --fail --silent --show-error --max-time 120

      - name: Trigger Cron A - Equity Bars
        id: equity_bars
        continue-on-error: true
        run: |
          curl -X POST "${{ secrets.VERCEL_URL }}/api/cron/jquants/a" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{"dataset": "equity_bars"}' \
            --fail --silent --show-error --max-time 300

      - name: Fallback - Equity Bars Chunk Processing
        if: steps.equity_bars.outcome == 'failure'
        run: |
          echo "Bulk equity_bars failed, falling back to chunk processing..."
          PAGINATION_KEY=""
          TARGET_DATE=""
          PAGE=0
          MAX_PAGES=100
          while true; do
            PAGE=$((PAGE + 1))
            if [ "$PAGE" -gt "$MAX_PAGES" ]; then
              echo "Max pages ($MAX_PAGES) exceeded, aborting"
              exit 1
            fi
            echo "Processing chunk page ${PAGE}..."

            # 初回はbody空（targetDate自動決定）、2回目以降はdateとpagination_keyを渡す
            if [ -z "$PAGINATION_KEY" ]; then
              BODY='{}'
            else
              BODY="{\"pagination_key\": \"${PAGINATION_KEY}\", \"date\": \"${TARGET_DATE}\"}"
            fi

            RESPONSE=$(curl -X POST "${{ secrets.VERCEL_URL }}/api/cron/jquants/a/chunk" \
              -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
              -H "Content-Type: application/json" \
              -d "$BODY" \
              --fail --silent --show-error --max-time 120)

            echo "Response: $RESPONSE"

            DONE=$(echo "$RESPONSE" | jq -r '.done')
            SUCCESS=$(echo "$RESPONSE" | jq -r '.success')

            if [ "$SUCCESS" != "true" ]; then
              echo "Chunk processing failed!"
              exit 1
            fi

            # 初回レスポンスからtargetDateを取得し、以降の呼び出しで固定する
            if [ -z "$TARGET_DATE" ]; then
              TARGET_DATE=$(echo "$RESPONSE" | jq -r '.targetDate // empty')
              echo "Target date: ${TARGET_DATE}"
            fi

            if [ "$DONE" = "true" ]; then
              echo "All chunks processed successfully (${PAGE} pages)"
              break
            fi

            PAGINATION_KEY=$(echo "$RESPONSE" | jq -r '.pagination_key')
          done

      - name: Trigger Cron A - TOPIX
        run: |
          curl -X POST "${{ secrets.VERCEL_URL }}/api/cron/jquants/a" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{"dataset": "topix"}' \
            --fail --silent --show-error --max-time 120

      - name: Trigger Cron A - Financial
        run: |
          curl -X POST "${{ secrets.VERCEL_URL }}/api/cron/jquants/a" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{"dataset": "financial"}' \
            --fail --silent --show-error --max-time 300

      - name: Trigger Cron A - Equity Master
        run: |
          curl -X POST "${{ secrets.VERCEL_URL }}/api/cron/jquants/a" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{"dataset": "equity_master"}' \
            --fail --silent --show-error --max-time 120

      - name: Notify on failure
        if: failure()
        run: |
          curl -X POST "${{ secrets.VERCEL_URL }}/api/notify/failure" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{"job": "cron_a", "workflow_run_id": "${{ github.run_id }}"}' \
            --silent --show-error --max-time 30 || true
